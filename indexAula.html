<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário HTML</title>
</head>
<body>
    <form autocomplete="on" action="pagina2.html" method="get">
        Nome:
        <input type="text" name="nome" id="nome" placeholder="Aqui é o nome!" required> 
        <br>
        <br>
        Sobrenome:
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" maxlength="10">
        <br>
        <br>
        E-mail:
        <input type="email" name="email" id="email">
        <br>
        URL:
        <input type="url" name="url" id="url">
        <br>
        <br>
        Número:
        <input type="number" name="number" id="number">
        <br>
        <br>
        Data e hora:
        <input type="datetime-local" name="datatempo" id="data">
        <br><br>
        Radio Button <br>
        <input type="radio" name="videogame" value="atari" checked> Atari <br>
        <input type="radio" name="videogame"> Nintendo <br>
        <input type="radio" name="videogame"> Play <br>
<br><br>
Radio Button2: <br>
<input type="radio" name="consoles"> Nintendinho <br>
<input type="radio" name="consoles"> Nintendo 64 <br>
<input type="radio" name="consoles"> GameBoy <br>
<br><br>
        CheckBox: <br>
        <input type="checkbox" name="atari" checked> Atari <br>
        <input type="checkbox" name="nintendo"> Nintendo <br>
        <input type="checkbox" name="play"> Play <br>

        <br>
        <br>
        <input type="submit" value="ENVIAR!">
        
    </form>
    
</body>
</html>
